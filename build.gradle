plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'com.bmuschko.clover' version '2.2.1'
    id 'com.dorongold.task-tree' version '1.3'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
    }

    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.13'
    testCompile group:'com.lesfurets', name:'jenkins-pipeline-unit', version:'1.0'
    testCompile group:'junit',         name:'junit',                 version: '4.11'
    clover 'org.openclover:clover:4.2.0'
}

clover {
    report {
      html = true
      pdf = true
    }

    additionalSourceSet {
        srcDirs = sourceSets.main.groovy.srcDirs
        classesDir = sourceSets.main.groovy.outputDir
    }

    targetPercentage = '50%'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// Ensure code coverage is run on build
build.dependsOn cloverGenerateReport
